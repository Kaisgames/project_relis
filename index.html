<!DOCTYPE html> 
<html lang = 'en'>
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <header>
        <div class="container-header">
            <img class="logo" src="src/weather-svg.svg">
            <h1 class="title">
                Weather in your town
            </h1>
        </div>


    </header>
    <main>
        <div class="theme-switch-wrapper">
            <label class="theme-switch-wrapper">
            <input type="checkbox" id="checkbox"/>
            <div class='slider round'></div>
        </div>
        

        <div class="container-main">
            <form class="question">
                <input class="btn-search" type="text" placeholder="Enter your town">
                <button class="btn-enter">Enter</button>
            </form>
        </div>

    </main>
    <footer>
            <div class="container-footer">
                <h2 class="footer-h1">Directed by </h2>
                <p class="footer-p"> 
                    Андрій
                    Саша
                    Діма
                    Давид
                </p>
            </div>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
